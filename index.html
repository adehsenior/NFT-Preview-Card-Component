<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

  <div class="wrapper">
    <div class="image">
      <img src="./images/image-equilibrium.jpg" alt="icon-ethereum">
    </div>
    
    <h3>Equilibrium #3429</h3>
    <p>  Our Equilibrium collection promotes balance and calm.</p>
    <div class="display">
      <div class="eth">
        <img src="./images/icon-ethereum.svg" alt="icon-view">0.041 ETH
      </div>
      <div class="days">
        <img src="./images/icon-clock.svg" alt="icon-clock">3 days left
      </div>
    </div>
    <hr>
    <div class="author">
      <img src="./images/image-avatar.png" alt="author Avater">
      <div class="name">Creation of <span>Jules Wyvern</span> </div>
    </div>
  </div>
  </div>
</body>
</html>
